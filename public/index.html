<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/"></base>
    <title>Compare your age with other users! It's free</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/css/index.css">
</head>
<body ng-app="userAgeApp">
    <div class="container">
        <div class="row main">
            <div ng-controller="userFormCtrl">
                <div class="main-userform">
                    <h4>Register in our system and compare yourself to other users</h4>
                    <form name="userform" ng-submit="sendUserForm()">
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Enter your name</label>
                            <div class="cols-sm-10 input-style">
                                <input type="text" ng-model="user.name" ng-required="user.name" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                            </div>
                            <span class="validate-input" ng-show="userform.$submitted && userform.name.$invalid">Name is required</span>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="cols-sm-2 control-label">Enter your surname</label>
                            <div class="cols-sm-10 input-style">
                                <input type="text" ng-model="user.surname" ng-required="user.surname" class="form-control" name="surname" id="surname"  placeholder="Enter your surname"/>
                            </div>
                            <span class="validate-input" ng-show="userform.$submitted && userform.surname.$invalid">Surname is required</span>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="cols-sm-2 control-label">Choose your gender</label>
                            <div class="cols-sm-10 input-style input-gender form-control">
                                <div class="radio" ng-repeat="gender in genders" id="gender">
                                    <label><input type="radio" ng-model="user.gender" ng-required="user.gender" class="form-control radio-gender" name="gender" ng-value="gender">{{gender}}</label>
                                </div>
                            </div>
                            <span class="validate-input" ng-show="userform.$submitted && userform.gender.$invalid">Gender is required</span>
                        </div>
                        <div class="form-group">
                            <label for="age" class="cols-sm-2 control-label">What's your age?</label>
                            <div class="cols-sm-10 input-style">
                                <input type="text" ng-model="user.age" ng-required="user.age" class="form-control" name="age" id="age"  placeholder="Your age"/>
                            </div>
                            <span class="validate-input" ng-show="userform.$submitted && userform.age.$invalid">Age is required</span>
                        </div>
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Enter your E-mail</label>
                            <div class="cols-sm-10 input-style">
                                    <input type="text" ng-model="user.email" ng-required="user.email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                            </div>
                            <span class="validate-input" ng-show="userform.$submitted && userform.email.$invalid">E-mail is required</span>
                        </div>
                        <div class="form-group center-block">
                            <input type="submit" class="btn btn-primary submit-button" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row main">
            <div ng-controller="usersTableCtrl">
                <table class="table user-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in userArr track by $index">
                        <td>{{$index + 1}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.surname}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
    <script src="js/app-ang.js"></script>
    <script src="js/usersTableCtrl.js"></script>
    <script src="js/userFormCtrl.js"></script>
</body>
</html>
